<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/index.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body class="bg-light">
    <div class="jumbotron bg-light">
        <div class="container">
            <blockquote class="blockquote" v-for="book in books">
                <p class="Paragraph-title is-size-3-mobile is-size-3-desktop is-size-3-tablet" v-text="book.name" @click="readThis(book.name,book.author)"></p>
                <p class="has-text-info">Type : {{ book.type }}</p>
                <footer class="blockquote-footer" v-text="book.author"></footer>
                <hr>
            </blockquote>
            <div class="modal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head has-text-centered">
                        <p class="modal-card-title" v-text="bookTitle"></p>
                        <button class="delete" aria-label="close" @click="closeModal"></button>
                    </header>
                    <section class="modal-card-body" v-html="bookBody">
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/index.min.js"></script>

</html>
